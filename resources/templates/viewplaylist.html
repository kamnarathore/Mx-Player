<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <table border="1">
<thead>
    <tr>
        <th>PlayList ID</th>
        <th>PlayList Name</th>
        <th>PlayList Songs</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="pl:${plist}">
            <td th:text="${pl.id}"></td>
            <td th:text="${pl.Pname}"></td>
            <td>
                <ul>
                    <li th:each="s : ${pl.song}">
                        <audio controls>
                            <source th:src="${s.link}" type="audio/mpeg">
                        </audio>
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
  </table>
</body>
</html>
